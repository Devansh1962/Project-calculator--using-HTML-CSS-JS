<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt5plxs6QSXOplOg4B-hen-qo9NJaXIoXVbg&s">

    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div id="cal">
        <input type="text" id="display" readonly>
        <div id="button_cantenar">
            <button class="button" onclick="calValue = ' '; document.querySelector('#display'). value = calValue;">c</button>

            <button class="button" onclick="calValue = calValue + '1'; document.querySelector('#display'). value = calValue;">1</button>

            <button class="button" onclick="calValue = calValue + '2'; document.querySelector('#display'). value = calValue;">2</button>

            <button class="button" onclick="calValue = calValue + '+'; document.querySelector('#display'). value = calValue;" >+</button>

            <button class="button" onclick="calValue = calValue + '3'; document.querySelector('#display'). value = calValue;">3</button>

            <button class="button" onclick="calValue = calValue + '4'; document.querySelector('#display'). value = calValue;">4</button>

            <button class="button" onclick="calValue = calValue + '-'; document.querySelector('#display'). value = calValue;">-</button>

            <button class="button" onclick="calValue = calValue + '5'; document.querySelector('#display'). value = calValue;">5</button>

            <button class="button" onclick="calValue = calValue + '6'; document.querySelector('#display'). value = calValue;">6</button>

            <button class="button" onclick="calValue = calValue + '*'; document.querySelector('#display'). value = calValue;">*</button>

            <button class="button" onclick="calValue = calValue + '7'; document.querySelector('#display'). value = calValue;">7</button>

            <button class="button" onclick="calValue = calValue + '8'; document.querySelector('#display'). value = calValue;">8</button>

            <button class="button" onclick="calValue = calValue + '/'; document.querySelector('#display'). value = calValue;">/</button>

            <button class="button" style="background-color: lightblue;" onclick=" let result = eval(calValue); calValue = result; document.querySelector('#display'). value = calValue;">=</button>

            <button class="button" onclick="calValue = calValue + '9'; document.querySelector('#display'). value = calValue;">9</button>

            <button class="button" onclick="calValue = calValue + '0'; document.querySelector('#display'). value = calValue;">0</button>

            <button class="button" onclick="calValue = calValue + '.'; document.querySelector('#display'). value = calValue;">.</button>
        </div>
    </div>

    <!-- js link  -->
<script src="calculator.js"></script>     
</body>
</html>
